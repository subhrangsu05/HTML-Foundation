<!DOCTYPE html>
<html lang="en">
    <head>
        <title>javascript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button onclick="mymethod()">Show Date Time</button><br>
        <span id="data1"></span>
        <script>
            function mymethod(){
                var pos = document.getElementById("data1");
                var dateTime = new Date();
                pos.innerHTML = dateTime;
            }
            </script>
    </body>
</html>
