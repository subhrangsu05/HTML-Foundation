<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css</title>
        <style>
            .internal{
                background-color: blue;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color:aqua">
        <p><strong>CSS are three types: </strong></p>
        <ul style="border: 2px solid red;">
            <li style="background-color: antiquewhite;">Inline CSS</li>
            <li class="internal">Internal CSS</li>
            <li class="external">External CSS</li>
        </ul>
    </body>
</html>
