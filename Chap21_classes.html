<!DOCTYPE html>
<html lang="en">
    <head>
        <title>classes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="capital">
            <h1 class="cap">London</h1>
            <p>London is the capital of England</p>
        </div>
        <div class="capital">
            <h1 class="cap">Paris</h1>
            <p>Paris is the capital of France</p>
        </div>
        <div class="capital">
            <h1 class="cap">Tokyo</h1>
            <p>Tokyo is the capital of Japan</p>
        </div>
        <button style="text-align: center;margin-left: 35%; font-size: 110%;" onclick="myfunc1()">Hide Cities</button>
        <button style="text-align: center;margin-left: 10%; font-size: 110%;" onclick="myfunc2()">Show Cities</button>

        <script>
            function myfunc1(){
                var x = document.getElementsByClassName("cap");
                for(var i = 0; i<x.length;i++){
                    x[i].style.display="none";
                }
            }
            function myfunc2(){
                var x = document.getElementsByClassName("cap");
                for(var i = 0; i<x.length;i++){
                    x[i].style.display="block";
                }
            }
        </script>
    </body>
</html>
