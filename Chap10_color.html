<!DOCTYPE html>
<html lang="en">
    <head><title>color</title></head>
    <body style="background-color:aqua;">
        <h1 style="color: white; border: 2px solid red; border-radius: 5px;text-align: center;">This is header 1</h1>
        <h1 style="background-color: rgb(255,250,370);">RGB</h1>
        <h1 style="background-color: rgb(60,60,60);">RGB (Shades of Grey)</h1>
        <h1 style="background-color: rgb(255,270,370,0.5);">RGBA</h1>
        <h1 style="background-color: #0000ff;">HEX</h1>
        <h1 style="background-color: #404040;">RGBA (Shades of Grey)</h1>
        <h1 style="background-color: hsl(270,100%,75%);">HSL</h1>
        <h1 style="background-color: hsl(0,0%,50%);">HSL (shades of Grey)</h1>
    </body>
</html>
