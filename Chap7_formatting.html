<!DOCTYPE html>
<html lang="en">
    <head>
        <title>formatting</title>
    </head>
    <body>
        <b> BOLD TAG</b><br>
        <strong> This is also a work as bold tag but it's actually used for make strong</strong><br>
        <i> Underline Tag</i><br>
        <em> This is also a work as Italic tag but it's actually used for emphasize tag</em><br>
        <mark> This is used to highlight something</mark><br>
        <small>This is a smaller text.</small><br>
        <del>This is a delete text.</del><br>
        <ins>This is a insert text.</ins><br>
        <p>log <sub>e</sub>10</p>
        <p>H<sub>2</sub>SO<sub>4</sub></p>
        <p>a<sup>2</sup>+b<sup>2</sup></p>
    </body>
</html>
